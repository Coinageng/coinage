<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Coinage - Registration</title>

	<link rel="stylesheet" href="./design/css/bootstrap/bootstrap.css">

	<link rel="stylesheet" href="./design/assets/fontawesome/css/all.min.css">

	<link rel="stylesheet" href="./design/css/custom/main.css">
</head>

<nav class="navbar navbar-expand navbar-light bg-white fixed-top">
	<a href="./index.html" class="navbar-brand mx-auto"><img src="./design/img/logo.svg" alt="" srcset="" height="50px" width="100px"></a>
</nav>

<body>
	<div class="container body">
		<section class="row">
			<div class="col-lg-6">
				<div class="d-flex justify-content-center justify-content-lg-start">
					<img src="./design/img/feed~man.svg" class="img-fluid" alt="" style="width: 100%;">
				</div>
			</div>
			<div class="col-lg-6">
				<div class="d-flex flex-column justify-content-center h-100">
					<h4 class="text-uppercase text-purple mb-5">register</h4>
					<form action="">
						<div class="form-group">
							<label for="username" class="text-muted">Username</label>
							<div class="input-group align-items-center">
								<i class="text-purple fad fa-user-edit p-2"></i>
								<input type="text" name="" id="username" class="form-control">
							</div>
						</div>

						<div class="form-group">
							<label for="surname" class="text-muted">Surname</label>
							<div class="input-group align-items-center">
								<i class="text-purple fad fa-user p-2"></i>
								<input type="text" name="" id="surname" class="form-control">
							</div>
						</div>

						<div class="form-group">
							<label for="other_names" class="text-muted">Other Names</label>
							<div class="input-group align-items-center">
								<i class="text-purple fad fa-user p-2"></i>
								<input type="text" name="" id="other_names" class="form-control">
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="text-muted">E-Mail Address</label>
							<div class="input-group align-items-center">
								<i class="text-purple fad fa-envelope p-2"></i>
								<input type="email" name="" id="email" class="form-control">
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="text-muted">Password</label>
							<div class="input-group align-items-center">
								<i class="text-purple fad fa-lock p-2"></i>
								<input type="password" name="" id="password" class="form-control">
							</div>
						</div>

						<div class="form-group">
							<label for="password_validate" class="text-muted">Confirm Password</label>
							<div class="input-group align-items-center">
								<i class="text-purple fad fa-lock p-2"></i>
								<input type="password" name="" id="password_validate" class="form-control">
							</div>
						</div>

						<div class="form-group">
							<div class="my-5">
								<button type="submit" class="btn btn-purple w-100">REGISTER</button>
							</div>
							<div class="text-center">Already a member? <a href="./login.html" class="text-purple">Login</a></div>
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
